<div style="text-align:center">
  <h1>
    Sane Aqui
  </h1>
</div>
<form (ngSubmit)="onSubmit()" #saneamentoForm="ngForm">
  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" required [(ngModel)]="model.cpf" name="cpf">
  <br>
  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" required [(ngModel)]="model.endereco" name="endereco">
  <br>
  <label for="bairro">Bairro:</label>
  <input type="text" id="bairro" required [(ngModel)]="model.bairro" name="bairro">
  <br>
  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade" required [(ngModel)]="model.cidade" name="cidade">
  <br>
  <label for="estado">Estado:</label>
  <input type="text" id="estado" required [(ngModel)]="model.estado" name="estado">
  <br>
  <label for="numeroMoradores">Número de Moradores:</label>
  <input type="number" id="numeroMoradores" required [(ngModel)]="model.numeroMoradoresResidencia" name="numeroMoradores">
  <br>
  <label for="saneamento">Possui Saneamento Básico?</label>
  <select id="saneamento" required [(ngModel)]="model.possuiSaneamento" name="saneamento">
    <option value="">Selecione</option>
    <option value="true">Sim</option>
    <option value="false">Não</option>
  </select>
  <br>
  <label for="agua">Possui Fornecimento de Água Tratada?</label>
  <select id="agua" required [(ngModel)]="model.possuiAguaTratada" name="agua">
    <option value="">Selecione</option>
    <option value="true">Sim</option>
    <option value="false">Não</option>
  </select>
  <br>
  <button type="submit" [disabled]="!saneamentoForm.form.valid">Submeter</button>
</form>
